<table class="table table-striped table-dark table-sm">
    <thead class="thead-dark">
        <tr>
            <th *ngFor="let column of tables.headers">
                <mat-icon class='material-icons' (click)="sort(column.key)"> {{icon}}</mat-icon>
                {{column.label}}
            </th>
            <td>
                <button type="button" class="btn btn-secondary btn-sm" routerLink="/add/0">add</button>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let row of tables.data | pagination: perPage: selectedPage ">
            <td *ngFor="let column of tables.headers ">
                {{row[column.key]}}
            </td>
            <td *ngFor="let o of gestRighe ">
                <app-button [button]="o " (click)="opSuRiga(o,row) "></app-button>
            </td>
        </tr>
    </tbody>
</table>

<br><br>
<div>
    Quantità Elementi Per Pagina: <select [(ngModel)]="perPage ">
        <option *ngFor="let itemPerPage of tables.pagination.itemPerPageOptions ">
            {{itemPerPage}}
        </option>
    </select>
    <br><br> Pagina: <input [(ngModel)]="selectedPage " type="number " value="{{selectedPage}} ">
</div>
