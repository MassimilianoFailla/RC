<table class="table table-striped table-dark table-sm">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let column of tables.headers">
        <mat-icon class='material-icons' (click)="sort(column.key)"> {{icon}}</mat-icon>
        {{column.label}}
      </th>
      <td>
        <button type="button" class="btn btn-secondary btn-sm" routerLink="/add/0">New Data</button>
      </td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of tables.data | pagination: perPage: selectedPage">
      <td *ngFor="let column of tables.headers">
        {{row[column.key]}}
      </td>
      <td>
         <button type="button" class="btn btn-secondary btn-sm" routerLink="/modify">Edit</button> |
         <!-- <button type="button" class="btn btn-secondary btn-sm" (click)="onDelete()">Delete</button> -->
      </td>
    </tr>
  </tbody>
</table>
<!-- paginazione -->
<br><br>
<div>
  Quantit√† Elementi Per Pagina: <select [(ngModel)]="perPage">
  <option *ngFor="let itemPerPage of tables.pagination.itemPerPageOptions">
    {{itemPerPage}}
  </option>
</select>
  <br><br>
  Pagina: <input [(ngModel)]="selectedPage" type="number" value="{{selectedPage}}">
</div>
