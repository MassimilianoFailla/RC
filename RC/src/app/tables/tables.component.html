<table class=" table table-striped table-dark table-sm ">
    <thead class="thead-dark ">
        <tr>
            <th *ngFor="let column of tables.headers ">
                <mat-icon class='material-icons' (click)="sort(column.key) "> {{icon}} </mat-icon>
                {{column.label}}
            </th>
            <td>
                <app-button [button]="addButt " (click)="addEl(adBut) "></app-button>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of tables.data | pagination: perPage: selectedPage ">
            <td *ngFor="let column of tables.headers ">
                {{row[column.key]}}
            </td>
            <td *ngFor="let o of gestRighe">
                <app-button [button]="o" (click)="opSuRiga(o,row, Ed)"></app-button>
            </td>
        </tr>
    </tbody>
</table>

<br><br>
<div>
    Quantit√† Elementi Per Pagina: <select [(ngModel)]="perPage ">
        <option *ngFor="let itemPerPage of tables.pagination.itemPerPageOptions ">
            {{itemPerPage}}
        </option>
    </select>
    <br><br> Pagina: <input [(ngModel)]="selectedPage " type="number " value="{{selectedPage}} ">
</div>
<br><br><br><br><br>


<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Hi there!</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <p>Hello, World!</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
    </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
