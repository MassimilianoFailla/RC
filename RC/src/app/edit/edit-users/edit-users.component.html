<script>
    $(document).ready(function() {

        $('.input').focus(function() {
            $(this).parent().find(".label-txt").addClass('label-active');
        });

        $(".input").focusout(function() {
            if ($(this).val() == '') {
                $(this).parent().find(".label-txt").removeClass('label-active');
            };
        });

    });
</script>

<h1>Editing User Page </h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">

    <label>
      <p class="label-txt">Nome</p>
      <input type="text" class="input" [(ngModel)]="usersList.nome" placeholder="{{usersList.nome}}">
      <div class="line-box">
          <div class="line"></div>
      </div>
  </label>

    <label>
      <p class="label-txt">Cognome</p>
      <input type="text" class="input" [(ngModel)]="usersList.cognome" placeholder="{{usersList.cognome}}" >
      <div class="line-box">
          <div class="line"></div>
      </div>
  </label>

    <label>
      <p class="label-txt">Data Nascita</p>
      <input type="date" class="input" [(ngModel)]="usersList.dataNascita" name="dataNascita" >
      <div class="line-box">
          <div class="line"></div>
      </div>
  </label>

    <label>
      <p class="label-txt">Codice Fiscale</p>
      <input type="text" class="input" [(ngModel)]="usersList.codiceFiscale" placeholder="{{usersList.codiceFiscale}}" >
      <div class="line-box">
          <div class="line"></div>
      </div>
  </label>

    <label>
      <p class="label-txt">Email</p>
      <input type="email" class="input" [(ngModel)]="usersList.email" placeholder="{{usersList.email}}" >
      <div class="line-box">
          <div class="line"></div>
      </div>
  </label>

    <label>
      <p class="label-txt">Username</p>
      <input type="text" class="input" [(ngModel)]="usersList.username" placeholder="{{usersList.username}}" >
      <div class="line-box">
          <div class="line"></div>
      </div>
  </label>

    <label>
      <p class="label-txt">Password</p>
      <input type="password" class="input" [(ngModel)]="usersList.password" nome="aggiorna password..." >
      <div class="line-box">
          <div class="line"></div>
      </div>
  </label>

    <label>
      <p class="label-txt">Role</p>
      <label>
          <input type="radio" value="Super" [(ngModel)]="usersList.role" name="role"> Super
          <input type="radio" value="User" [(ngModel)]="usersList.role" name="role"> User
      </label>
    </label>
    <button type="submit" class="btn btn-primary">Aggiorna</button>
</form>
