<script>
    $(document).ready(function() {

        $('.input').focus(function() {
            $(this).parent().find(".label-txt").addClass('label-active');
        });

        $(".input").focusout(function() {
            if ($(this).val() == '') {
                $(this).parent().find(".label-txt").removeClass('label-active');
            };
        });

    });
</script>

<h1>Editing Reservation Page </h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <label>
        <p class="label-txt">Data Inizio</p>
        <input type="date" class="input" [(ngModel)]="reservationsList.dataInizio">
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>

    <label>
        <p class="label-txt">Data Fine</p>
        <input type="date" class="input" [(ngModel)]="reservationsList.dataFine">
        <div class="line-box">
            <div class="line"></div>
        </div>
    </label>

    <button type="submit" class="btn btn-primary">Aggiorna</button>
</form>
