<div class="jumbotron jumbotron-billboard">
	<div class="img"></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2>{{Titolo}}</h2>
				<p>{{SottoTitolo}}</p>
				<ng-container *ngIf="Show">
					<a class="nav-link" routerLink="/login"> <button [ngClass]="buttonLogin.customCssClass">
						<mat-icon> {{buttonLogin.icon}} </mat-icon> {{buttonLogin.text}}
					  </button></a>
					  <a class="nav-link" routerLink="/register"> <button [ngClass]="buttonRegister.customCssClass">
						<mat-icon> {{buttonRegister.icon}} </mat-icon> {{buttonRegister.text}}
					  </button></a>
					<!-- <a href="" id="SignIn" class="btn btn-success btn-lg">Registrati</a> -->
				</ng-container>
			</div>
		</div>
	</div>
</div>
