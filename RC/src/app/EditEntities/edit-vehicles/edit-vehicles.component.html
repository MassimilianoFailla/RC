<h2> Editing Vehicle Page</h2>
<section class="container">
    <div class="portlet light bordered">
        <div class="portlet-title">
            <div class="caption font-red-sunglo">
                <i class="oi oi-pencil"></i>
                <span class="caption-subject bold uppercase"><b>DATI VEICOLO</b></span>
            </div>
        </div>
        <br><br>

        <div class="portlet-body form">
            <form (ngSubmit)="artForm.valid && salva()" #artForm="ngForm">
                <div class="form-group" class="was-validated">

                    <div class="form-group col-md-2">
                        <label for="id"><b>ID Veicolo: </b></label>
                        <input name="id" type="text" [(ngModel)]="vehiclesList.id" class="form-control" placeholder="ID Veicolo" #id="ngModel" readonly />
                        <span style="color:rgb(7, 0, 112)" *ngIf="id.dirty && id.invalid">
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="casaCostruttrice"><b>Casa Costruttrice Veicolo:</b></label>
                        <input name="casaCostruttrice" type="text" [(ngModel)]="vehiclesList.casaCostruttrice" class="form-control" placeholder="Casa costruttrice veicolo" minlength=3 maxlength="30" required />
                        <span style="color:rgb(145, 0, 0)">
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="modello"><b>Modello Veicolo:</b></label>
                        <input name="modello" type="text" [(ngModel)]="vehiclesList.modello" class="form-control" placeholder="Modello veicolo" minlength="3" maxlength="30" required />
                    </div>

                    <div class="form-group">
                        <label for="annoImmatricolazione"><b>Anno Immatricolazione Veicolo:</b></label>
                        <input name="annoImmatricolazione" type="date" [(ngModel)]="vehiclesList.annoImmatricolazione" class="form-control" placeholder="Anno Immatricolazione veicolo" required />
                        <span style="color:rgb(145, 0, 0)">
                        </span>
                    </div>

                    <div class="form-group">
                        <label for="targa"><b>Targa Veicolo:</b></label>
                        <input name="targa" type="text" [(ngModel)]="vehiclesList.targa" class="form-control" placeholder="Targa veicolo" minlength="5" maxlength="30" required />
                        <span style="color:rgb(145, 0, 0)">
                        </span>
                    </div>

                    <!-- Servirà per la tipologia di veicolo -->
                    <div class="form-group">
                        <label for="tipologia"><b>Tipologia Veicolo:</b></label>
                        <select name="tipologia" class="form-control" [(ngModel)]="vehiclesList.tipologia" required>
                            <option value="" disabled selected>Selezionare la tipologia del veicolo</option>
                            <option value="Berlina">Berlina</option>
                            <option value="Monovolume">Monovolume</option>
                            <option value="Citycar">Citycar</option>
                            <option value="Coupé">Coupé</option>
                        </select>
                    </div>

                    <button type="submit" id="btnAdd" class="btn btn-primary form-buttons" [disabled]="artForm.invalid">
                        <i class="fa fa-floppy-o" aria-hidden="true"></i> Salva
                    </button>

                    <button id="btnAbort" class="btn btn-warning form-buttons" (click)="abort()">
                        <i class="fa fa-sign-out" aria-hidden="true"></i> Annulla
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
<br><br><br>
