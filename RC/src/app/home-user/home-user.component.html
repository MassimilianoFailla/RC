<app-jumbotron [Titolo]="'Benvenuto'"></app-jumbotron>
<h4> Tipologia utente: <b>{{user.role}} </b> <b> | </b> Nominativo: <b>{{user.nome}}, {{user.cognome}} </b></h4>

<br><br><br>
<h2> Lista Prenotazioni</h2>

<table class="table table-striped table-dark table-sm">
    <thead class="thead-dark">
        <td>
            <app-button [button]="add" (click)="addNewData($event)"></app-button>
        </td>
        <tr>
            <th *ngFor="let column of headersResUser">
                {{column.label}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listaReservations">
            <td>{{item.id}}</td>
            <td>{{item.dataInizio}}</td>
            <td>{{item.dataFine}}</td>
            <td>{{item.utente.id}}</td>
                <td>
                    <app-button [button]="deleteButton" (click)="deleteData($event)" *ngIf="user.role=== 'Super'"></app-button>
                </td>
                <td>
                    <app-button [button]="approvaButton" (click)="approvaData($event)" *ngIf="user.role=== 'Super'"></app-button>
                </td>
        </tr>
    </tbody>
</table>
